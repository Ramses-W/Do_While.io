<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>“Do While”</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <main>
        <h1>"FOR"</h1>
        <img src="img/12.png" alt="">
        <br><br>
        <div id="resultado">
            <script>
                var sum,i;
                sum=0;
                i=500;

                do {
                    if (i % 5 == 0) {
                        sum += i;
                    }
                    i++;
                } while (i <=1000);

                document.write("La suma de los múltiplos de 5 entre 500 y 1000 es: " +sum);
            </script>
        </div>
        <br>
        <a style="text-decoration: none;" href="index3.html"><p style="background-color: black; color: white; width: 20%; margin: auto; border-radius: 20px; padding: 10px;">Problema Anterior</p></a>
    </main>
</body>
</html>

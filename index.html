</head>
<body>
    <main>
        <h1>"Do While"</h1>
        <img src="img/9.png" alt="">
        <br><br>
        <div id="resultado">
            <script>
                var num,suma,i;
                suma=0;
                i=1;
                
                do {
                    suma += (i*i);
                    i++;
                } while (i<=10);
                document.write()
                document.write("La suma de los 10 primeros numeros elavados al cuadrado es: " +suma);
            </script>
        </div>
